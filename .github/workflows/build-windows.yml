name: Build Windows exe (PyInstaller)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system packages (Chocolatey -> tesseract)
        shell: powershell
        run: |
          choco install -y tesseract
          refreshenv || Write-Host "refreshenv not available; PATH may not be updated in this shell"

      - name: Show tesseract install info (for debugging; non-fatal)
        shell: powershell
        run: |
          Write-Host "Trying to locate tesseract..."
          $t = Get-Command tesseract -ErrorAction SilentlyContinue
          if ($null -eq $t) {
            Write-Warning "tesseract not found in PATH. Build will continue but PyInstaller embedding expects tesseract installed on runner. If you plan to --add-binary tesseract.exe, ensure the path used in --add-binary exists."
            if (Test-Path "C:\Program Files\Tesseract-OCR") {
              Write-Host "Tesseract common folder exists: C:\Program Files\Tesseract-OCR"
              Get-ChildItem "C:\Program Files\Tesseract-OCR" -Force | Write-Host
            } else {
              Write-Host "C:\\Program Files\\Tesseract-OCR not found."
            }
          } else {
            Write-Host "tesseract found at: $($t.Source)"
            try {
              Write-Host "tesseract version:"
              tesseract --version
            } catch {
              Write-Warning "Cannot run tesseract --version in this shell."
            }
          }

      - name: Install Python deps
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller mss opencv-python numpy pytesseract pillow pywin32

      - name: Prepare build (optional:clean previous builds)
        shell: powershell
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path main.spec) { Remove-Item -Force main.spec }

      - name: Build exe with PyInstaller (onefile)
        shell: powershell
        run: |
          $tessRoot = "C:\Program Files\Tesseract-OCR"
          if (-not (Test-Path $tessRoot)) {
            Write-Host "Warning: expected tesseract at $tessRoot not found; adjust workflow if necessary."
          }
          pyinstaller --onefile --windowed --add-binary "$tessRoot\tesseract.exe;." --add-data "$tessRoot\tessdata;tessdata" --hidden-import "win32timezone" main.py

      - name: List build output
        shell: powershell
        run: |
          Write-Host "Files in dist:"
          Get-ChildItem -Path dist -Recurse

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-windows-exe
          path: dist\main.exe
